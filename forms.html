<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
</head>
<body>
    <h1>Travel Suggestions</h1>

    
    <form name="code-form" id="show" method="get"> <!--method="get" for public info, method="post" for personal info-->

        <label for="name">Please Enter Your Name (Required):</label>
        <input type="text" name="names" id="name" required />

        <br />
        <br />

        <label for="password">Please Enter your Password:</label>
        <input type="password" name="user-password" id="password" />

        <br />
        <br />

        <fieldset form="code-form">
            <legend>Do you code?</legend>
            <input type="radio" name="code-type" id="yes" value="yes" />
            <label for="yes">Yes</label>
            <input type="radio" name="code-type" id="no" value="no" />
            <label for="no">No</label> <!--Names should be the same.-->
        </fieldset>

        <br />
        <br />
        
        <fieldset form="code-known">
        <legend>What languages do you know?</legend> <!--Legends describe how inputs in the feildset are related-->


        <label for="java-script">JavaScript</label>
        <input type="checkbox" name="java-script" id="java-script" value="java-script" />

        <br />
        <label for="html">HTML</label>
        <input type="checkbox" name="html" id="html" value="html" /> <!--Value attribute is required. It provides value to to 
            the server if the user checks and submits. In this case it would be passed to the server as coders=coder-yes. Name and value.-->
        
        <br />
        <label for="css">CSS</label>
        <input type="checkbox" name="css" id="css" value="css" />
        
        <br />
        <label for="php">PHP</label>
        <input type="checkbox" name="php" id="php" value="php" />
        
        <br />
        <label for="sql">SQL</label>
        <input type="checkbox" name="sql" id="sql" value="sql" />

        <br />
        <label for="python">Python</label>
        <input type="checkbox" name="python" id="python" value="python" />

        <br />
        <label for="ruby">Ruby</label>
        <input type="checkbox" name="ruby" id="ruby" value="ruby" />

        <br />
        <label for="java">Java</label>
        <input type="checkbox" name="java" id="java" value="java" />

        <br />
        <label for="c++">C++</label>
        <input type="checkbox" name="c++" id="c++" value="c++" />

        
        </fieldset>

        <br />
        <br />

        
        

        <label for="codelang">What's your favourite coding language?</label>
        <select name="language" id="codelang"> <!--Select inputs are widely used but can cause accessibility issues. If you can 
            accomplish the same thing with another input (i.e., radio buttons, text-based, etc.), you should use another method to obtain
            the information-->

        <optgroup label="Front-End"> <!--Optgroups-->
        <option value="JavaScript">JavaScript</option>
        <option value="CSS">CSS</option>
        <option value="HTML">HTML</option>
        </optgroup>

        <optgroup label="Back-End">
        <option value="PHP">PHP</option>
        <option value="SQL">SQL</option>
        <option value="Python">Python</option>
        <option value="Ruby">Ruby</option>
        <option value="Java">Java</option>
        <option value="C++">C++</option>
        </optgroup>
        
        <option value="other">Other</option>
        <option value="no-code">I don't code</option>
        </select>
        
    
        <br />
        <br />

        <label for="email-address">Please Enter Your E-mail Address [Example: emails@email.com]:</label>
        <input type="email" name="email" id="email-address" minlength="6" maxlength="40" />

        <br />
        <br />

        <label for="telephone">Please enter your telephone number [Example: 1-877-527-7454]:</label>
        <input type="tel" name="user-tel" id="telephone" minlength="14" maxlength="22" />

        <br />
        <br />

        <label for="password">Please Enter Your Password:</label>
        <input type="password" name="user-password" id="password" minlength="10" />

        <br />
        <br />

        
        

        <label for="comments">Additional Comments:</label>

        <br />

        <textarea name="additional-comments" id="comments" rows="10" cols="50"></textarea>

        <br />
        <br />
        
        <input type="submit" name="submit-button" id="submit" value="Submit" />

        <br />
        <br />
        <br />
        <br />

        <input type="reset" name="clear-form" id="clear" value="Click to Reset" />
        

        
    
    </form>
</body>
</html>
