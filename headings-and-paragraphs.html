<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headings and Paragraphs</title>
    
</head>
<body>
    <!--There are 6 levels of headings, all with opening/closing tags and content within.-->
    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <h3>Header 3</h3>
    <h4>Header 4</h4>
    <h5>Header 5</h5>
    <h6>Header 6</h6>

    <!--Paragraph tag example-->
    <p>This is my paragraph.</p>
    <br />
    <br />
    <a href="index.html">Home Page</a>
    <br />
    <br />
    <a href="links-and-images.html">Links and Images</a>

    <br />
    <br /> <!--<br> is an example of a self-closing tag. It doesn't have a separate closing tag-->
    <!--Anchors are an example of a conventional tag bacause they have opening and closing tags-->
    <a href="mailto:example@example.com">If you have questions about this website email me at example@example.com</a>
    <br />
    <br />
    <a href="tel:+15558675309">Or please feel free to call me at 1-555-86-5309.</a>
</body>
</html>
