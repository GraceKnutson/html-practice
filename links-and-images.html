<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and Images</title>
    <link rel="icon" type="image/x-icon" href="images/initials.png" />
</head>
<body>
    <h1>Links and Images</h1>
    <!--Paragraphs are an example of block elements because, by default, they take up the width of the webpage and add space at
    the top and bottom of the elements-->
    <p>This webpage shows the difference between block and inline elements! 
    </p>
    
    <img 
        src="images/initials.png" 
        width="200" 
        length="200"
        alt="An image with the initials GK and a light pink circle behind them." 
    /> <!--Only entering width should resize properly as well.-->
    
    <br />
     <!--Anchors are an example of inline elements because, by default, they only take up the space they need to.
    The difference between block and inline elements can be observed using Developer Tools (Ctrl+Shift+I)-->
    <a href="index.html">Home Page</a>
    <a href="headings-and-paragraphs.html">Headings and Paragraphs</a>
    <a href="https://www.w3schools.com/default.asp" target="_blank">This is a link to w3schools.</a>
    
    
    <!-- The src attribute is the location of the image we want to display.
    It can be an internet location however the best practice is to have an image folder to store them.
    img is a self-closing tag.-->
</body>
</html>
